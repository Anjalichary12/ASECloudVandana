<!DOCTYPE html>
<html>
<head>
  	<title>Survey Form</title>
  	<link rel="stylesheet" type="text/css" href="SURVEYFORM.css">
</head>
<body>
	<h1>Survey Form</h1>
<hr>
<hr>
 	<form id="surveyForm" onsubmit="return false;">
    	<label for="firstName">First Name:</label>
    	<input type="text" id="firstName" required><br><br>
 	<label for="lastName">Last Name:</label>
    	<input type="text" id="lastName" required><br><br>
  	<label for="dob">Date of Birth:</label>
    	<input type="date" id="dob" required><br><br>
	<label for="country">Country:</label>
    	<select id="country" required>
      		<option value="">Select Country</option>
      		<option value="Afghanistan">Afghanistan</option>
      		<option value="Albanie">Albanie</option>
      		<option value="Andorre">Andorre</option>
      		<option value="Angola">Angola</option>
   		<option value="Antarctique">Antarctique</option>
      		<option value="Australie">Australie</option>
 		<option value="Bangladesh">Bangladesh</option>
      		<option value="Barbade">Barbade</option>
 		<option value="Bhoutan">Bhoutan</option>
      		<option value="Botswana">Botswana</option>
 		<option value="Canada">Canada</option>
      		<option value="Chile">Chile</option>
 		<option value="China">China</option>
     		<option value="Cuba">Cuba</option>
 		<option value="Denmark">Denmark</option>
      		<option value="Egypt">Egypt</option>
 		<option value="Eritrea">Eritrea</option>
     		<option value="France">France</option>
		<option value="Georgia">Georgia</option>
   		<option value="Germany">Germany</option>
      		<option value="Ghana">Ghana</option>
 		<option value="Greece">Greece</option>
     		<option value="	Hong Kong">Hong Kong</option>
		<option value="Iceland">Iceland</option>
		<option value="	India">	India</option>
         	<option value="Indonesia">Indonesia</option>
		<option value="	Iraq">	Iraq</option>
		<option value="	Japan">	Japan</option>
		<option value="	Kenya">	Kenya</option>
		<option value="Kuwait">Kuwait</option>
		<option value="Libya">Libya</option>
		<option value="	Malaysia">Malaysia</option>
		<option value="Mexico">Mexico</option><option value="Nepal">Nepal</option>
		<option value="	New Zealand">New Zealand</option>
		<option value="Peru">Peru</option>
		<option value="Philippines">Philippines</option>
		<option value="	Qatar">	Qatar</option>
		<option value="	Romania">Romania</option>
    </select><br><br>
       <label>Gender:</label>
       <input type="checkbox" id="male" value="Male">
       <label for="male">Male</label>
       <input type="checkbox" id="female" value="Female">
       <label for="female">Female</label><br><br>
       <label for="profession">Profession:</label>
       <input type="text" id="profession" required><br><br>
       <label for="email">Email:</label>
       <input type="email" id="email" required><br><br>
       <label for="mobile">Mobile Number:</label>
       <input type="tel" id="mobile" required><br><br>
    <button onclick="submitForm()">Submit</button>
    <button type="reset" onclick="resetForm()">Reset</button>
  </form>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <div id="popupValues"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
